<html>
    <head>
        <link rel="stylesheet" href="css.css" />
        <title>Eventos</title>
    </head>
    <body>
        <div>
            <div>
                <span>Id:</span>
                <input id="id" type="text" />
            </div>
            <div>
                <span>Data:</span>
                <input id="data" type="date" />
            </div>
            <div>
                <span>Horário de início:</span>
                <input id="horaini" type="time" />
            </div>
            <div>
                <span>Horário de término:</span>
                <input id="horater" type="time" />
            </div>
            <div>
                <span>Evento:</span>
                <input id="name" type="text" />
            </div>
            <div>
                <span>Descrição:</span>
                <input id="descricao" type="text" />
            </div>
            <div>
                <span>Status:</span>
                <input id="status" type="text" />
            </div>
            <button id="add">Adicionar</button>
            <button id="find">Pesquisar</button>
            <button id="update">Atualizar</button>
            <button id="attstatus">Atualiza Status</button>
            <button id="remove">Remover</button>
        </div>
        <div id="result"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="./aula.js" type="module"></script>
    </body>
</html>
